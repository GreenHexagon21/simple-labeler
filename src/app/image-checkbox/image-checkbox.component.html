<div class="checkbox-flex">
  <img *ngIf="image" [src]="image" [alt]="label || 'Image from folder'" />

  <input
    type="checkbox"
    [id]="id"
    [checked]="checked"
    #checkbox
    (keydown)="handleKeydown($event)"
    (change)="onNativeChange($event)"
    [attr.aria-checked]="checked"
    tabindex="0"
  />

  <label [for]="id">{{ label }}</label>
</div>
